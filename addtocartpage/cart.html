<script>
    let bagarray = JSON.parse(localStorage.getItem("Bagarray")) || []
    let recentcart=JSON.parse(localStorage.getItem("addtocart"));
     let div1 = document.createElement("div")
        let div2 = document.createElement("div")
        document.getElementById("parent").append(div1, div2)
        let image = document.createElement("img")
        image.setAttribute("Src",recentcart.img_url)
        let bk = document.createElement("h5")
        bk.textContent = "Bewakoof";
        div1.append(image)
        let name = document.createElement("p")
        name.textContent = recentcart.name;
        let pricebox = document.createElement("div")
        let price = document.createElement("h5")
        price.textContent = "â‚¹"+ recentcart.price
        let mrp = document.createElement("h6")
        mrp.textContent = recentcart.strikedoffprice;
        pricebox.append(price, mrp)
        let btn1 = document.createElement("button")
        btn1.textContent = "ADD TO BAG"
        let btn2 = document.createElement("button")
        btn2.textContent = "WISHLIST"
        div2.append(bk, name, pricebox, btn1, btn2)
      btn1.addEventListener("click",addtobag)
      function addtobag(){
        btn1.textContent = "GO TO BAG" 
        bagarray.push(recentcart);
        localStorage.setItem("Bagarray",JSON.stringify(bagarray))
      }
</script>
