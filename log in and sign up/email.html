<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login</title>
    <style>
       

    </style>
</head>
<body>
    <div id="app">
        <div>
            <div id="toastWrapper">
                <span></span>
            </div>
            <div>
                <header class="headerWrapper">
                    <div class="top-bar-wrapper">
                        <div class="top-bar">
                            <div class="pull-left">
                                <a class="headerLinks" hreflang="en-us" href="https://www.bewakoof.com/campaign/delights-coupons-discounts-offers-sale"> Offers</a>
                                <a class="headerLinks" hreflang="en-us" href="https://www.bewakoof.com/fanbook-testimonial-reviews"> Fanbook</a>
                            </div>
                            <div class="pull-right"></div>
                        </div>
                    </div>
                    <div class="main-head-wrapper"></div>
                </header>
            </div>
            <div class="mob-pass-wrap">
                <div class="desk-view-wrap">
                    <div id="body container">
                        ::before
                        <div class="mob-pass-body">
                            <h2>Log in to your account</h2>
                            <form action="" name="loginForm" novalidate autocomplete="off">
                                <div class="xgroup">
                                    <input autocomplete="off" class="" id="email_input" type="text" name="email" value="" placeholder="Email">
                                    <span class="bar"></span>
                                    <!-- <label for="email">Email</label> -->
                                    <span class="msgs">
                                        <p class="error">Email is Required</p>
                                    </span>
                                </div>
                                <div class="xgroup mob-pass">
                                    <input autocomplete="off" id="mob_password" type="password" name="password" value="" placeholder="Password">
                                    <span class="bar"></span>
                                    <!-- <label for="password">Password</label> -->
                                    <span class="msgs"><p class="error">Password is required</p></span>
                                    <div class="show-pass-icon-toggle"><img src="https://images.bewakoof.com/web/eye-open-1616575719.png" alt="password_toggle"></div>
                                </div>
                                <div class="forget-pass">
                                    <button type="button" id="web_forgot_password_link">Forgot Password?</button>
                                </div>
                                <button id="mob_login_password_submit" type="submit" class="loginSubmit loginSubmit-disable" disabled="">Login</button>
                            </form>
                        </div>
                        ::after
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
