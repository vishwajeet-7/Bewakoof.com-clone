<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MensProductPage</title>
    <link rel="stylesheet" href="./womens.css">
</head>

<body>
    <div id="parent">
        <div id="homemen">
            <h3><a href="">Home</a></h3>
            <h3 id="slas"> /</h3>
            <h3><a href="">Women Clothing</a></h3>
        </div>
        <div id="menclothing">
            <h1>WOMEN CLOTHING</h1>
            <!-- <h1 id="mnum">(7466)</h1> -->
            <select name="" id="sort">
                <option value="SORT BY">SORT BY</option>
                <option value="Price:High to Low">Price:High to Low</option>
                <option value="Price:Low to High">Price:Low to High</option>
            </select>
        </div>
        <hr width="150px" color="yellow" size="2" align="left">
        <div id="parentmen">
            <div id="filter">
                <select name="" id="category">
                    <option value="Category">Category</option>
                    <option value="T-shirt">T-Shirt</option>
                    <option value="Shirt">Shirt</option>
                    <option value="Jacket">Jacket</option>
                    <option value="Hoodies">Hoodies</option>
                    <option value="Jeans">Jeans</option>
                    <option value="Sweatshirt">Sweatshirt</option>
                </select>
                <select name="" id="size">
                    <option value="Size">Size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <select name="" id="Sleeve">
                    <option value="Sleeve">Sleeve</option>
                    <option value="Full Sleeve">Full Sleeve</option>
                    <option value="Half Sleeve">Half Sleeve</option>
                    <option value="Third Quarter Sleeve">Third Quarter Sleeve</option>
                    <option value="Sleeveless">Sleeveless</option>
                </select>
                <select name="" id="">
                    <option value="Brand">Brand</option>
                    <option value="Bewakoof">Bewakoof</option>
                </select>
                <select name="" id="Color">
                    <option value="Color">Color</option>
                    <option value="Red">Red</option>
                    <option value="Black">Black</option>
                    <option value="Blue">Blue</option>
                    <option value="Purpul">Purpul</option>
                    <option value="Green">Green</option>
                    <option value="Gray">Gray</option>
                    <option value="Pink">Pink</option>
                    <option value="White">White</option>
                </select>
                <select name="" id="SORT">
                    <option value="Sort By">Sort By</option>
                    <option value="Price:High to Low">Price:High to Low</option>
                    <option value="Price:Low to High">Price:Low to High</option>
                </select>
                <select name="" id="">
                    <option value="Design">Design</option>
                </select>
                <select name="" id="">
                    <option value="Fit">Fit</option>
                </select>
                <select name="" id="">
                    <option value="Neck">Neck</option>
                </select>
                <select name="" id="">
                    <option value="Type">Type</option>
                </select>
                <select name="" id="">
                    <option value="Ratings">Ratings</option>
                </select>
                <select name="" id="">
                    <option value="Discount">Discount</option>
                </select>
            </div>
            <div id="product">
            </div>
        </div>
    </div>
</body>

</html>
<script src="./womens.js"></script>
